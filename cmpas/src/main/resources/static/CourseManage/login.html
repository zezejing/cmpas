<!DOCTYPE html>
<html>
  <head>
    <title>用户登录</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel='icon' type='image/x-icon' href='images/login.jpg' />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/loginCheck.js"></script>

	
  </head>
  
  <body>
     <div class="container">
    	<div class="header"><img src="images/login.jpg"/></div>
	    <div class="forms">
         <form class="form-signin" method="post" action="" id="login_form">
            <div class="form-title">
                <h2 class="form-signin-heading" style="text-align: center">用户登录</h2>
            </div>
            <div class="form-content">
              <div class="form-group">
                <label for="inputAccount" class="tips" >手机号</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号" required autofocus/>
                <span id="telephoneMs"></span>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="tips">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="密码" required >
                <span id="pwdMs"></span>
              </div>
              <div class="buttonGroup">
                  <button class="btn btn-primary" type="button" id="login">登录</button>
                  <button class="btn btn-danger"  type="reset">取消</button>
              </div>
              <div class="form-group" style="padding-top: 20px;">
                  <a href="register.html">还没有账号？点我注册</a>  |  <a href="update_pwd.html">忘记密码</a>
              </div>
            </div>
          </form> 
        </div>
	</div>
  </body>
</html>
