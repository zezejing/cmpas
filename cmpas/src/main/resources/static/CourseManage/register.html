<!DOCTYPE html>
<html>
  <head>
    <title>用户注册</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel='icon' type='image/x-icon' href='images/login.jpg' />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/registerCheck.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script><!-- 
    <script type="text/javascript" src="js/IDcode.js"></script>
    <script type="text/javascript" src="js/initIDcode.js"></script> -->

  </head>
  
  <body>
    <div class="container">
    	<div class="header"><img src="images/login.jpg"/></div>
    	<div class="forms">
        	<form class="form-signin" method="post" action="" style="height: 150%;" id="registerForm" role="form">
        		<div class="form-title">
                	<h2 class="form-signin-heading" style="text-align: center;">用户注册</h2>
	            </div>
	            <div class="form-content">
	            	<div class="form-group">
	                    <label for="inputAccount" class="tips" >昵称</label>
	                    <input type="text" id="nickname" name="nickname" maxlength="20" class="form-control" placeholder="请输入昵称" required autofocus/>
                        <span id="nicknameMs"></span>
	                </div>
	                <div class="form-group">
	                    <label for="inputAccount" class="tips" >真实姓名</label>
	                    <input type="text" id="realname" name="realname" class="form-control" placeholder="请输入真实姓名（提交后不可修改）" maxlength="4" required/>
                        <span id="realnameMs"></span>
	                </div>
                    <div class="form-group">
                        <label for="inputAccount" class="tips" >学号</label>
                        <input type="text" id="stuid" name="stuid" class="form-control" placeholder="请输入学号" maxlength="20" required/>
                        <span id="stuidMs"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputAccount" class="tips">性别</label><br/>
                        <input id="man" type="radio" name="gender" value="男" checked/>男
                        <input id="woman" type="radio" value="女" name="gender" style="margin-left:10%;"/>女
                        <span id="sexMs"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputAccount" class="tips" >密码</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入8-16位字母与数字组成的密码" required/>
                        <span id="passwordMs"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputAccount" class="tips" >确认密码</label>
                        <input type="password" id="passwords" name="passwords" class="form-control" placeholder="再次确认密码" required />
                        <span id="rePasswordMs"></span>
                    </div>
                    <!-- <div class="inputGroup" style="position: relative;padding-bottom:20px;">
                        <label for="inputIdCode" class="tips">验证码</label>
                        <input type="text" id="inputIdCode" name="inputIdCode" class="form-control form-IdCode input-sm"  style="width: 60%;" placeholder="请输入验证码" required/>
                        <canvas id="canvas" style="width: 130px;height: 44px;position: absolute;top: 18px;right: 0px;"></canvas>
                        <span id="codeMs"></span>
                    </div> -->
                    <div class="form-group">
                        <label for="inputAccount" class="tips" >手机号</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入注册手机号" required />
                        <span id="phoneMs"></span>
                    </div>
                    <div class="form-group" style="margin-bottom:20px;">
                        <label for="inputAccount" class="tips" ></label>
                        <input type="text" id="VerificationCode" name="VerificationCode" class="form-control" placeholder="请输入注册短信验证码" style="width:49%;float: left;" required/>
                        <a href="#" class="gain-code" disabled onclick="get_verification_code()" id="get_verification_code">获取验证码</a>
                        <span id="verifMs"></span>
                    </div>
                    <div class="buttonGroup">
                        <label for="inputAccount" class="tips" ></label>
                        <button class="btn btn-primary" style="width:100%;" type="button" id="register">注册</button>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        已有账号，<a href="login.html">马上登录</a>  |  <a href="index.html">返回首页</a>
                    </div>
	            </div>
        	</form>
        </div>
    </div>
  </body>
</html>
